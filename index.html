<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | MyProject</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-card">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" minlength="6" required />
      </div>
      <div>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" minlength="6" required />
      </div>
      <button type="submit" class="btn">Register</button>
      <p class="error" id="regError"></p>
    </form>
    <p style="text-align:center;margin-top:1rem;font-size:0.9rem;">Already have an account? <a href="login.html">Login</a></p>
  </main>
  <script src="index.js"></script>
</body>
</html>
